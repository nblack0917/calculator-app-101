<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="background-container">
    <form class="calculator">
      <div class="containter">
        <div class="math-area">
          <div class="sub-container">
            <div id=symbol></div>
          </div>
          <div class="number-boxes">
            <!-- <label for="first-number">First Number:</label> -->
            <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
            <input type="number" id="first-Number" name="first-Number" placeholder="Type # here" value="" onkeyup="saveFirstNumber(this.value)"><br>
            <!-- <label for="second-number">Second Number:</label> -->
            <input type="number" id="second-Number" name="second-Number" placeholder="Type # here" onkeyup="saveSecondNumber(this.value)">
          </div>
        </div>
        <div class="operation-buttons">
          <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
          <button class="operation" type="button" name="add" id="addition" onclick="changeOperation(this.id)">+</button>
          <button class="operation" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>
          <button class="operation" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">X</button>
          <button class="operation" type="button" name="divide" id="division" onclick="changeOperation(this.id)">/</button>
          <button class="operation" type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">%</button>
        </div>

      </div>
      <hr>
      <div class="result-container">
        <div id="result"></div>
        <div>
        <!-- this "onclick" calls the "equal" function in the main.js file -->
        <button class="equal-button" type="button" onclick="equals()">=</button>
      </div>  
      </div>
      <div class="result-container">
        <button class="reset-button" type="reset" onclick="resetResults()">C</button>
      </div>
    </form>
</div>

</body>
</html>
